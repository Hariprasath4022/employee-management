<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
				    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    .invalid-feedback{
   
    	font-weight:400;	
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>

        <form action="#" th:action="@{/saveUpEmployee/{id}(id=${employee.id})}" th:object="${employee}" method="POST" id="myForm">
			<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
       
            <div class="form-column">
            	 	<!-- Add hidden form field to handle update -->
            		<input type="hidden" th:field="*{id}"/>
		        <div class="form-group  col-md-4">
		            <input type="text" th:field="*{firstName}"  name=employee.firstName placeholder="Employee First Name" class="form-control" th:errorClass="is-invalid" required>
		            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
		        </div>
		        <div class="form-group  col-md-4">
		            <input type="text" th:field="*{lastName}" name=employee.lastName placeholder="Employee Last Name" class="form-control" th:errorClass="is-invalid" required>
		            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
		        </div>
		        <div class="form-group  col-md-4">
		            <input type="email" th:field="*{email}" name=employee.email placeholder="Employee Email" class="form-control" th:errorClass="is-invalid" required>
		            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		            
		        </div>
		    </div>
		    <button type="submit" class="btn btn-info">Update Employee</button>
            
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
    <script>
    document.getElementById('myForm').addEventListener('focusout', function(event) {
        if (event.target.tagName === 'INPUT') {
            var input = event.target;
            var isValid = input.checkValidity();
            if (!isValid) {
                input.classList.add('is-invalid');
            } else {
                input.classList.remove('is-invalid');
                input.nextElementSibling.innerHTML = ''; // Clear any existing error messages
            }
        }
    });
</script>
</body>

</html>
