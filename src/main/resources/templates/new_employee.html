        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" id="myForm">
        	<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
		    <div class="form-column">
		        <div class="form-group  col-md-4">
		            <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control" th:errorClass="is-invalid" required>
		            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
		        </div>
		        <div class="form-group  col-md-4">
		            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control" th:errorClass="is-invalid" required>
		            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
		        </div>
		        <div class="form-group  col-md-4">
		            <input type="email" th:field="*{email}" placeholder="Employee Email" class="form-control" th:errorClass="is-invalid" required>
		            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		            
		        </div>
		    </div>
		    <button type="submit" class="btn btn-info">Save Employee</button>
		</form>
        

        <hr>

    <script>
    document.getElementById('myForm').addEventListener('focusout', function(event) {
        if (event.target.tagName === 'INPUT') {
            var input = event.target;
            var isValid = input.checkValidity();
            if (!isValid) {
                input.classList.add('is-invalid');
            } else {
                input.classList.remove('is-invalid');
                input.nextElementSibling.innerHTML = ''; // Clear any existing error messages
            }
        }
    });
</script>
    <script>
        // Reset form fields when the page is reloaded
        window.onload = function() {
            document.getElementById('myForm').reset();
        };
    </script>
